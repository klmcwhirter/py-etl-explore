apiVersion: batch/v1
kind: Job
metadata:
  name: bonobo-etl
spec:
  template:
    spec:
      containers:
      - name: py-etl-explore
        image: 172.30.1.1:5000/myproject/py-etl-explore
        command: ["python"]
        args: ["-m", "bonobo_etl", "load", "--verbose"]
      restartPolicy: Never
  backoffLimit: 2
---
apiVersion: batch/v1
kind: Job
metadata:
  name: api-as-source
spec:
  template:
    spec:
      containers:
      - name: api-as-source
        image: 172.30.1.1:5000/myproject/py-etl-explore
        command: ["python"]
        args: ["-m", "api_as_source"]
      restartPolicy: Never
  backoffLimit: 2
